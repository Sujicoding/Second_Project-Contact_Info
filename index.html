<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">   <!--to keep form in a box -->
        <form action="">
            <div class="heading">   <!--to keep heading in a box -->
            <p><h1>Contact Form</h1>Please Fill all the text in the Fields.</p> 
        </div>
            <p>Your Name: <input type="text" placeholder="Your Full Name"></p>
            <p>Your Email: <input type="email" placeholder="Valid Email Address"></p>
            <p>Message: <textarea name="message" id="message" cols="100" rows="8" placeholder="Your Message to Us"></textarea></p>
            <p>Subject: <input type="text" placeholder="Job Inquiry"></p>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
